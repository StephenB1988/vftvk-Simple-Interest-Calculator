<!DOCTYPE html>
<html>

    <!-- Header -->
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>

    <!-- Div class for style sheet coding -->
    <div class = "maindiv">
        <!-- Text title -->
        <h1>Simple Interest Calculator</h1>

        <!-- Principal input field -->
        Amount <input type="number"  id="principal">  <br/>
        
        <!-- Interest rate input field -->
        Rate <input type="range"  id="rate" min=1 max=20 value=10.25 step=0.25 onchange="updateRate()" + "%" onmousemove="updateRate()" + "%">
         <span id="rate_val">10.25%</span> <br/>
        
        <!-- Years input field -->
        No. of Years <select  id="years">
            <option value="1">1</option>
            <option value="2">2</option>  
            <option value="3">3</option>  
            <option value="4">4</option>  
            <option value="5">5</option>  
            <option value="6">6</option>  
            <option value="7">7</option>  
            <option value="8">8</option>  
            <option value="9">9</option>  
            <option value="10">10</option>
            </select>   <br/>

        <button onclick="compute()">Compute Interest</button> <br/>

        <!-- Interest output HTML source -->
        Interest : <span id="result"></span><br>
    </div>

    <body>
    </body>

    <!-- Footer -->
    <footer>
        &#169; This Calculator belongs to --Stephen Bannister--
    </footer>

</html>
